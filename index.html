<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shigal's Picross</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <h1 id="title">welcome to shigal's picross</h1>
    <div id="container">
        <!-- <div id="wackybtncontainer">
            <div id="wackybtn">:)</div>
        </div> -->
        <div id="left-panel">
            <div id="game-wrapper">
                <div id="game">
                </div>
            </div>
            <h1 id="message"></h1>
            <button id="nextPuzzle">next puzzle</button>
        </div>
        <div id="right-panel">
            <button id="undo">undo</button>
            <div>
                <select id="difficulty">
                    <option value="easy">easy (10x10)</option>
                    <option value="medium">medium (15x15)</option>
                    <option value="hard">hard (20x20)</option>
                    <option value="expert">expert (25x20)</option>
                </select>
                <div class="input-group">
                    <select id="puzzle"></select>
                    <button id="loadPuzzle">load</button>
                </div>
            </div>
            <button id="clearPuzzle">clear puzzle</button>
            <button id="playMusic"><i class="fa-solid fa-play"></i>music</button>
            <!-- <button id="undo">undo</button> -->
        </div>
    </div>
    <div id="overlay"></div>
    <script src="script.js"></script>
</body>

</html>
